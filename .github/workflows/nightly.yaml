name: Push Latest/Nightly

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # run at 00:03 (which is about 4pm pacific)
    - cron:  '3 0 * * *'

jobs:
  push_latest:
    name: Build and Push Docker Container
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@master
      with:
        platforms: all
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@master
    - name: Login to docker hub
      run: docker login --username=chrisjohnson00 --password=${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build the Docker image
      run: |
        docker buildx build --tag chrisjohnson00/qbittorrent-openvpn:latest \
          --push --platform  linux/arm/v7,linux/arm64/v8,linux/amd64 .
    - name: 'Get Qbittorrent version from container'
      id: 'qbittorrent'
      run: |
        output=$(docker run chrisjohnson00/qbittorrent-openvpn:latest qbittorrent-nox -v | grep -Eo "v(.*)")
        echo "::set-output name=version::$(echo $output)"
    - name: 'Display QBittorrent Version'
      run: |
        echo $VERSION
      env:
        VERSION: '${{ steps.qbittorrent.outputs.version }}'
    - name: Build the Docker image with qbittorent version as tag
      run: |
        docker buildx build --tag chrisjohnson00/qbittorrent-openvpn:$VERSION \
          --push --platform  linux/arm/v7,linux/arm64/v8,linux/amd64 .
      env:
        VERSION: '${{ steps.qbittorrent.outputs.version }}'
